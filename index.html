<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/styles/reset.css">

    <title>Spotify - Imersão Alura</title>

    <link rel="shortcut icon" href="/src/assets/icons/favicon.png" type="image">
    <link rel="stylesheet" href="/src/styles/style.css">

    <script src="https://kit.fontawesome.com/36be9fa312.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="#">
                    <img src="/src/assets/icons/logo-spotify.png" alt="Spotify Logo">
                </a>
            </div>
            <div class="list">
                <ul>
                    <li class="inicio">
                        <a href="#">
                            <span><i class="fa-solid fa-house"></i></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li class="buscar">
                        <a href="#">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="biblioteca">
            <div class="biblioteca-cabeçalho">
                <div class="biblioteca-titulo">
                    <span><i class="fa-solid fa-book"></i></span>
                    <span>Biblioteca</span>
                </div>
                <div>
                    <span><a href="#"><i class="fa-solid fa-plus"></i></a></span>
                </div>
            </div>
            <div class="playlist">
                <div class="playlist-texto">
                    <h2>Crie sua primeira playlist</h2>
                    <p>É fácil, vamos te ajudar</p>
                </div>
                <div class="playlist-botao">
                    <a href="#">Criar Playlist</a>
                </div>
            </div>
            <div class="cookies">
                <span>Cookies</span>
            </div>
            <div class="lang">
                <a href="#"><i class="fa-solid fa-globe"></i> Português do Brasil</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

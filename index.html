<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="/src/styles/reset.css">

    <title>Spotify - Imersão Alura</title>

    <link rel="shortcut icon" href="/src/assets/icons/favicon.png" type="image">
